
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>

  <form class="form" id="loginForm">
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" autocomplete="off">
    <div class="errorMessage" id="errorEmail"></div>
  
    <label for="password">password</label>
    <input type="password" name="password" id="password" autocomplete="off" required>
    <span id="show-hide">show/hide</span>
    <div class="errorMessage" id="errorPassword"></div>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off">
    <div class="errorMessage" id="errorConfirmPassword"></div>
    
    <input type="submit" value="Login">

  </form>


  <script src="mains.js"></script>
  
</body>
</html>
